<!doctype html>
<html lang="en">
  <head>
    <title>XR Blocks: XRHome Demo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://xrblocks.github.io/css/main.css"
    />
    <style>
        #config-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-family: sans-serif;
        }
        .config-box {
            background: #222;
            padding: 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }
        .input-group {
            margin-bottom: 16px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            box-sizing: border-box; /* Fix padding width issue */
        }
        button#start-btn {
            width: 100%;
            padding: 12px;
            background: #4285f4;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button#start-btn:hover {
            background: #5c97f6;
        }
        button#start-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        /* Hidden elements for processing */
        #webrtc-video {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1; /* Behind the UI and Canvas */
        }
        #process-canvas {
            display: none;
        }
        
        /* Force XRBlocks Canvas to be transparent */
        canvas[data-engine="three.js"], canvas {
            background-color: transparent !important;
            pointer-events: auto; /* Allow interaction */
            z-index: 10; /* Above video */
        }

        /* Hide any default XRBlocks overlay UI if it uses common IDs/classes */
        #xrblocks-ui, .xrblocks-ui {
            display: none !important;
        }
    </style>
    <script>
      window.litDisableBundleWarning = true;
    </script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
          "troika-three-text": "https://cdn.jsdelivr.net/gh/protectwise/troika@028b81cf308f0f22e5aa8e78196be56ec1997af5/packages/troika-three-text/src/index.js",
          "troika-three-utils": "https://cdn.jsdelivr.net/gh/protectwise/troika@v0.52.4/packages/troika-three-utils/src/index.js",
          "troika-worker-utils": "https://cdn.jsdelivr.net/gh/protectwise/troika@v0.52.4/packages/troika-worker-utils/src/index.js",
          "bidi-js": "https://esm.sh/bidi-js@%5E1.0.2?target=es2022",
          "webgl-sdf-generator": "https://esm.sh/webgl-sdf-generator@1.1.1/es2022/webgl-sdf-generator.mjs",
          "lit": "https://cdn.jsdelivr.net/gh/lit/dist@3/core/lit-core.min.js",
          "lit/": "https://esm.run/lit@3/",
          "@dimforge/rapier3d-simd-compat": "https://cdn.skypack.dev/@dimforge/rapier3d-simd-compat@0.17.0",
          "xrblocks": "https://cdn.jsdelivr.net/gh/google/xrblocks@build/xrblocks.js",
          "xrblocks/addons/": "https://cdn.jsdelivr.net/gh/google/xrblocks@build/addons/"
        }
      }
    </script>
  </head>

  <body>
    <!-- Config Overlay -->
    <div id="config-overlay">
        <div class="config-box">
            <h2>XRHome Config</h2>
            <form id="config-form" onsubmit="event.preventDefault();">
                <!-- Hidden username for accessibility/password managers -->
                <input type="text" name="username" autocomplete="username" style="display:none" />
                <div class="input-group">
                    <label for="gemini-key">Gemini API Key</label>
                    <input type="password" id="gemini-key" placeholder="AIza..." autocomplete="current-password" />
                </div>
                <div class="input-group">
                    <label for="matter-code">Matter Pairing Codes (Optional, Comma separated)</label>
                    <input type="text" id="matter-code" placeholder="Code1, Code2..." autocomplete="off" />
                </div>

                <button id="start-btn" type="button">Start Demo</button>
            </form>
        </div>
    </div>

    <!-- Hidden Processing Elements -->
    <video id="webrtc-video" autoplay playsinline></video>
    <canvas id="process-canvas"></canvas>

    <!-- UI Overlay for Main App -->
    <!-- Replaced by HUD Canvas Button -->
    <!-- 
    <button id="scan-now-btn" ...>Scan Room ðŸ“·</button>
    -->



    <!-- Main Logic -->
    <script type="module" src="main.js"></script>
  </body>
</html>
