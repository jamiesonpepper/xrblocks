<!doctype html>
<html lang="en">
  <head>
    <title>Planar VST | XR Blocks</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link type="text/css" rel="stylesheet" href="../../samples/main.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/",
          "xrblocks": "../../build/xrblocks.js",
          "xrblocks/addons/": "../../build/addons/"
        }
      }
    </script>
  </head>

  <body>
    <script type="module">
      import * as THREE from 'three';
      import * as xb from 'xrblocks';
      import {PlanarVST} from 'xrblocks/addons/camera/PlanarVST.js';

      document.addEventListener('DOMContentLoaded', function () {
        const options = new xb.Options();
        options.enableCamera();
        options.deviceCamera.videoConstraints = {
          width: {ideal: 1280},
          height: {ideal: 720},
          facingMode: 'environment',
        };
        options.enableDepth();
        xb.add(new PlanarVST());
        xb.init(options);
      });
    </script>
  </body>
</html>
